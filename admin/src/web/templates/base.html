<!DOCTYPE html>
<html lang="es" class="{% block html_class %}has-navbar-fixed-top{% endblock %}" data-theme="{% block theme %} light {% endblock %}">
    <head>
        {% block head %}
            <meta charset="UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <meta name="color-scheme" content="light dark"/>
            <meta property="og:title" content="Panel Privado de Administración - CEDICA" />
            <meta property="og:description" content="   
                Desde 1994, CEDICA transforma vidas en La Plata a través de la igualdad de oportunidades. 
                Ofrecemos terapias asistidas con caballos, promoviendo la reinserción familiar, escolar y laboral de nuestros jinetes y amazonas, 
                mejorando su calidad de vida." 
            />
            <meta property="og:image" content="{{ url_for("static", filename="/assets/cedica_isologotipo.png", _external=True ) }}" />
            <meta property="og:type" content="website" />
            <meta property="og:site_name" content="Administración - CEDICA" />
            <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for("static", filename="assets/ico/apple-touch-icon.png") }}">
            <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for("static", filename="assets/ico/favicon-32x32.png") }}">
            <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for("static", filename="assets/ico/favicon-16x16.png") }}">
            <link rel="manifest" href="{{ url_for("static", filename="assets/ico/site.webmanifest") }}">
            <link rel="mask-icon" href="{{ url_for("static", filename="assets/ico/safari-pinned-tab.svg") }}" color="#5bbad5">
            <link rel="shortcut icon" href="{{ url_for("static", filename="assets/ico/favicon.ico") }}">
            <meta name="theme-color" content="#ffffff">
            <link
                    rel="stylesheet"
                    href="{{ url_for("static", filename="css/vendor/bulma.min.css") }}"
            />
            {% block extra_styles %}{% endblock %}
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
            <title>{% block title %}{% endblock %}</title>
        {% endblock %}
    </head>
    <body class="{% block body_class %}{% endblock %}">
        <header>{% block header %}{% endblock %}</header>
        {% block content %}{% endblock %}
        {% block footer %}{% endblock %}
        {% block extra_scripts %}
            <script src="{{ url_for("static", filename="js/theme.js") }}"></script>
            <script src="{{ url_for("static", filename="js/notification.js")}}"></script>
            <script src="{{ url_for("static", filename="js/hamburger.js") }}"></script>
        {% endblock %}
    </body>
</html>
