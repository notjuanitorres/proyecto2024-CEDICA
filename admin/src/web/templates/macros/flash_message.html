{% macro render_flash_messages(messages) %}
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <ul>
                    <li class="notification is-{{ category }} mt-4 mx-2">
                        <button class="delete"></button>
                        {{ message }}
                    </li>
                </ul>
            {% endfor %}
        {% endif %}
    {% endwith %}
{% endmacro %}
